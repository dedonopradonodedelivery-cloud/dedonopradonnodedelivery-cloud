
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei Freguesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              }
            },
            animation: {
              'pop-in': 'popIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'tracking-expand': 'trackingExpand 1.5s ease-out forwards',
              'float': 'float 5s ease-in-out infinite',
              'sponsor-reveal': 'sponsorReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'sponsor-spin-in': 'spinDecelerate 2.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'sponsor-float': 'sponsorFloat 4s ease-in-out infinite',
              'sponsor-logo-pulse': 'sponsorLogoPulse 3s ease-in-out infinite',
              'glow-pulse': 'glowPulse 4s ease-in-out infinite',
              'soft-pulse': 'softPulse 4s ease-in-out infinite',
              'banner-img-parallax': 'bannerParallax 8s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 2.5s ease-in-out infinite',
              'bounce-y': 'bounceY 2s ease-in-out infinite',
              'slide-x': 'slideX 2s ease-in-out infinite',
              'premium-glow': 'premiumGlow 3s ease-in-out infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              spinDecelerate: {
                '0%': { opacity: '0', transform: 'rotate(720deg) scale(0.3)' },
                '100%': { opacity: '1', transform: 'rotate(0deg) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              sponsorFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.15', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.08)' },
              },
              pulseSoft: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
                '50%': { transform: 'scale(1.04)', boxShadow: '0 0 20px rgba(255,255,255,0.2)' },
              },
              bounceY: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              slideX: {
                '0%': { opacity: '0', transform: 'translateX(-10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              premiumGlow: {
                '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.9', filter: 'brightness(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "jsqr": "https://aistudiocdn.com/jsqr@^1.4.0"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
