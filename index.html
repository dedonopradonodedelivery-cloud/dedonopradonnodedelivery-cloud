
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei JPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF',
              }
            },
            animation: {
              'logo-enter': 'logoPop 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in': 'fadeIn 2s ease-out forwards',
              'app-exit': 'appExit 0.8s ease-in-out forwards',
              'float-slow': 'float 6s ease-in-out infinite',
              'subtle-glow': 'subtleGlow 8s ease-in-out infinite',
              'slow-shimmer': 'slowShimmer 4s linear infinite',
              'subtle-diagonal-scroll': 'subtleDiagonalScroll 25s linear infinite alternate',
              'blink': 'blink 0.7s step-end infinite',
            },
            keyframes: {
              logoPop: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              appExit: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(3deg)' },
              },
              subtleGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1) translate(0, 0)' },
                '50%': { opacity: '0.7', transform: 'scale(1.2) translate(10px, -10px)' },
              },
              slowShimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              subtleDiagonalScroll: {
                '0%': { transform: 'translate(0, 0) rotate(-20deg)' },
                '100%': { transform: 'translate(-20px, -20px) rotate(-20deg)' },
              },
              blink: {
                'from, to': { opacity: 1 },
                '50%': { opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@/": "./",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 dark:bg-gray-950 text-gray-100 transition-colors duration-300">
    <div id="root"></div>

  </body>
</html>
