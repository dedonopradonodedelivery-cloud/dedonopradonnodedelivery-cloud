
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei JPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF',
                dark: '#020617',
              }
            },
            animation: {
              'logo-pop': 'logoPop 1.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'reveal-up': 'revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'float-particle': 'floatParticle 10s linear infinite',
              'app-exit': 'appExit 0.8s ease-in-out forwards',
            },
            keyframes: {
              logoPop: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.2)' },
              },
              floatParticle: {
                '0%': { transform: 'translateY(0) translateX(0)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateY(-100vh) translateX(50px)', opacity: '0' },
              },
              appExit: {
                '0%': { opacity: '1', filter: 'blur(0px)' },
                '100%': { opacity: '0', filter: 'blur(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Part√≠culas da Splash */
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@/": "/",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 dark:bg-gray-950 text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
