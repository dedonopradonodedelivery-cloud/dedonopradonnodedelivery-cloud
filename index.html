
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei Freguesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              }
            },
            animation: {
              'pop-in': 'popIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'tracking-expand': 'trackingExpand 1.5s ease-out forwards',
              'float': 'float 5s ease-in-out infinite',
              'soft-pulse': 'softPulse 4s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
              'bounce-y': 'bounceY 2s ease-in-out infinite',
              'bounce-x-small': 'bounceXSmall 1s ease-in-out infinite',
              'sponsor-spin-in': 'sponsorSpinIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'sponsor-float': 'sponsorFloat 4s ease-in-out infinite',
              'sponsor-logo-pulse': 'sponsorLogoPulse 2s ease-in-out infinite',
              'premium-shimmer': 'premiumShimmer 3s infinite linear',
              'balance-load': 'balanceLoad 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              trackingExpand: {
                '0%': { letterSpacing: '-0.2em', opacity: '0' },
                '100%': { letterSpacing: '0.3em', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              softPulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.02)' },
              },
              pulseSoft: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              bounceY: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              bounceXSmall: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(3px)' },
              },
              sponsorSpinIn: {
                '0%': { transform: 'perspective(500px) rotateX(30deg) translateY(30px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'perspective(500px) rotateX(0deg) translateY(0) scale(1)', opacity: '1' },
              },
              sponsorFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              sponsorLogoPulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.9' },
              },
              premiumShimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              balanceLoad: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        animation: premiumShimmer 4s infinite linear;
      }
      
      .premium-glass {
        background: linear-gradient(135deg, rgba(30, 91, 255, 1) 0%, rgba(10, 43, 179, 1) 100%);
        box-shadow: 0 25px 50px -12px rgba(30, 91, 255, 0.4), inset 0 1px 1px rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "jsqr": "https://aistudiocdn.com/jsqr@^1.4.0"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
