
<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF',
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Estilos Cr√≠ticos do Splash */
      #app-splash {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1E5BFF 0%, #1749CC 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }
      
      .splash-logo {
        width: 140px;
        height: 140px;
        animation: splashPop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        filter: drop-shadow(0 20px 40px rgba(0,0,0,0.2));
      }
      
      .splash-text {
        color: white;
        font-family: 'Outfit', sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: -0.05em;
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.4s forwards;
      }

      @keyframes splashPop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      body {
        background-color: #1E5BFF; /* Previne flash branco se o CSS demorar */
        margin: 0;
        overflow: hidden;
      }
    </style>

}
