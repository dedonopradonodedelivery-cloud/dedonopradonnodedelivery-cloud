
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Localizei JPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1E5BFF',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#1E5BFF',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF',
                orange: '#FF6501'
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Splash Screen Cinematográfica */
      #app-splash {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #1E5BFF 0%, #0A3BBF 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        overflow: hidden;
      }
      
      .tech-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: pulseAura 6s ease-in-out infinite;
        pointer-events: none;
      }

      .main-branding {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 10;
        transform: translateY(-20px);
      }

      .official-pin-white {
        width: 70px;
        height: 70px;
        opacity: 0;
        transform: scale(0.9);
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        animation: pinEntrance 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      .app-name-premium {
        color: white;
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        font-size: 36px;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin-top: 24px;
        opacity: 0;
        transform: translateY(10px);
        animation: textEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
      }

      /* Efeito de Digitação no Slogan */
      .app-slogan-container {
        display: flex;
        justify-content: center;
        margin-top: 12px;
        height: 20px;
        overflow: hidden;
      }

      .app-slogan-premium {
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Outfit', sans-serif;
        font-weight: 500;
        font-size: 13px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typingSlogan 1.8s steps(30, end) 0.8s forwards;
      }

      /* Sponsor Island Premium - Branco/Laranja */
      .sponsor-island {
        position: absolute;
        bottom: 60px;
        background: #FFFFFF;
        padding: 16px 32px;
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.12), 0 5px 15px rgba(0,0,0,0.05);
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        animation: sponsorEntrance 1s cubic-bezier(0.22, 1, 0.36, 1) 2.4s forwards;
        border: 1px solid rgba(255, 101, 1, 0.1);
      }

      .sponsor-label {
        color: #FF6501; /* Mudado para Laranja */
        font-family: 'Outfit', sans-serif;
        font-size: 9px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        margin-bottom: 4px;
        opacity: 0.8;
      }

      .sponsor-brand {
        display: flex;
        align-items: center;
        gap: 6px;
        font-family: 'Outfit', sans-serif;
        font-size: 20px;
        font-weight: 900;
        letter-spacing: -0.02em;
        line-height: 1;
        color: #FF6501; /* Mudado para Laranja */
      }

      .brand-accent {
        color: #FF6501; /* Laranja Atual */
      }

      /* Animações */
      @keyframes pinEntrance {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(5px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
      }
      
      @keyframes textEntrance {
        0% { transform: translateY(15px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes typingSlogan {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes sponsorEntrance {
        0% { transform: translateY(30px) scale(0.95); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes pulseAura {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.15); }
      }

      body {
        background-color: #FFFFFF;
        margin: 0;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@/": "./",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "mammoth": "https://esm.sh/mammoth@^1.8.0",
    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.4.168/build/pdf.worker.mjs",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168"
  }
}
</script>
</head>
  <body>
    <!-- Splash Screen Premium -->
    <div id="app-splash">
      <div class="tech-glow"></div>
      
      <div class="main-branding">
        <div class="official-pin-white">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" fill="white" fill-opacity="0.2" />
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
            <circle cx="12" cy="10" r="3" fill="white" />
          </svg>
        </div>

        <div class="app-name-premium">LOCALIZEI JPA</div>
        
        <div class="app-slogan-container">
          <div class="app-slogan-premium">Seu bairro, na sua mão</div>
        </div>
      </div>

      <!-- Sponsor Island Premium (White / Orange) -->
      <div class="sponsor-island">
        <span class="sponsor-label">Patrocinador Master</span>
        <div class="sponsor-brand">
          <span>ATUAL</span>
          <span class="brand-accent">CLUBE</span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
