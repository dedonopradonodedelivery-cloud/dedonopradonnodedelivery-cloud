
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei Freguesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              }
            },
            animation: {
              'pop-in': 'popIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'tracking-expand': 'trackingExpand 1.5s ease-out forwards',
              'float-slow': 'floatSlow 6s ease-in-out infinite',
              'sponsor-spin-in': 'sponsorSpinIn 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'shimmer': 'shimmer 3s infinite linear',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              trackingExpand: {
                '0%': { letterSpacing: '-0.3em', opacity: '0' },
                '100%': { letterSpacing: '0.4em', opacity: '1' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              sponsorSpinIn: {
                '0%': { 
                  opacity: '0', 
                  transform: 'translateX(-50%) translateY(40px) rotate(-720deg) scale(0.3)' 
                },
                '100%': { 
                  opacity: '1', 
                  transform: 'translateX(-50%) translateY(52px) rotate(0deg) scale(1)' 
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-premium {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
    </style>

}
