
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Localizei JPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1E5BFF',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#1E5BFF',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF',
                orange: '#FF6501'
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Splash Screen Cinematográfica com Proteção de Marca */
      #app-splash {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #2D6DF6 0%, #0A3BBF 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
        overflow: hidden;
      }
      
      /* Aura de Tecnologia */
      .tech-glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        animation: pulseAura 4s ease-in-out infinite;
        pointer-events: none;
      }

      .main-branding {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 10;
        transform: translateY(-40px);
      }

      .official-pin-white {
        width: 80px;
        height: 80px;
        opacity: 0;
        transform: scale(0.8);
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        animation: pinEntrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      .app-name-premium {
        color: white;
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        font-size: 38px;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: -0.04em;
        margin-top: 20px;
        opacity: 0;
        transform: translateY(10px);
        animation: textEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
      }

      .app-slogan-premium {
        color: rgba(255, 255, 255, 0.6);
        font-family: 'Outfit', sans-serif;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.8s forwards;
      }

      /* Sponsor Island - Proteção da Marca */
      .sponsor-island {
        position: absolute;
        bottom: 60px;
        background: white;
        padding: 14px 32px;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.05);
        opacity: 0;
        transform: translateY(20px);
        animation: islandEntrance 1s cubic-bezier(0.22, 1, 0.36, 1) 1.2s forwards;
      }

      .sponsor-label {
        color: #94A3B8;
        font-family: 'Outfit', sans-serif;
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 2px;
      }

      .sponsor-brand-orange {
        color: #FF6501; /* Laranja Oficial Atual Clube */
        font-family: 'Outfit', sans-serif;
        font-size: 20px;
        font-weight: 900;
        letter-spacing: -0.02em;
        line-height: 1;
      }

      /* Animações Premium */
      @keyframes pinEntrance {
        0% { transform: scale(0.7) translateY(20px); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
      }
      
      @keyframes textEntrance {
        0% { transform: translateY(15px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes islandEntrance {
        0% { transform: translateY(30px) scale(0.95); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes pulseAura {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }

      body {
        background-color: #1E5BFF;
        margin: 0;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@/": "./",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body>
    <!-- Splash Screen Premium -->
    <div id="app-splash">
      <div class="tech-glow"></div>
      
      <div class="main-branding">
        <!-- Logo Oficial (Pino) em Branco -->
        <div class="official-pin-white">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" fill="white" fill-opacity="0.15" />
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
            <circle cx="12" cy="10" r="3" fill="white" />
          </svg>
        </div>

        <div class="app-name-premium">LOCALIZEI JPA</div>
        <div class="app-slogan-premium">Seu bairro, na sua mão</div>
      </div>

      <!-- Sponsor Island (Proteção de Branding para Atual Clube) -->
      <div class="sponsor-island">
        <span class="sponsor-label">Patrocinador Master</span>
        <span class="sponsor-brand-orange">Atual Clube</span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
