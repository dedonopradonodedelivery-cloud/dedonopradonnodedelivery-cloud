<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizei JPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2D6DF6',
                50: '#F0F5FF',
                100: '#E0EBFF',
                500: '#2D6DF6',
                600: '#1B54D9',
                700: '#1540AD',
              },
              brand: {
                blue: '#1E5BFF', // Azul Institucional Exato
              }
            },
            animation: {
              'logo-enter': 'logoPop 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'logo-micro-move': 'logoMicroMove 3s ease-in-out infinite',
              'sponsor-label-fade': 'fadeIn 0.6s ease-out forwards',
              'sponsor-icon-elastic': 'iconElastic 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              // Animação de Digitação: Expande a largura em passos + Cursor piscando
              'typewriter': 'typing 1.2s steps(20, end) forwards, blink 0.8s step-end infinite', 
              'app-exit': 'appExit 0.5s ease-in-out forwards',
            },
            keyframes: {
              logoPop: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '40%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              logoMicroMove: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' }, 
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              iconElastic: {
                '0%': { opacity: '0', transform: 'scale(0)' },
                '40%': { opacity: '1', transform: 'scale(1.2)' },
                '70%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              },
              // Efeito de largura crescendo (Digitação)
              typing: {
                '0%': { width: '0' },
                '100%': { width: '100%' },
              },
              // Cursor piscando
              blink: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: 'rgba(255,255,255,0.8)' },
              },
              appExit: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
